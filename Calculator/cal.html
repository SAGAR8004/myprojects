<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="cal.js"></script>
	<link rel="stylesheet" type="text/css" href="cal.css">
	<title>calculator</title>
</head>
<body>
	<h1><marquee behavior="alternate">CALCULATOR</marquee></h1>
	<table align="center">
		<tr ><th colspan="4" rowspan="1" id="space">&nbsp;</th>
		</tr>
			
		<tr>
			<td id="clr" colspan="2"><button type="button" name="buttonc">CLEAR</td>
			<td id="bck" colspan="2"><button type="button" name="buttonb"> BCKSP </td>
		</tr>
		<tr>
			<td id="7"><button type="button" name="button7"> 7 </td>
			<td id="8"><button type="button" name="button8">8</td>
			<td id="9"><button type="button" name="button9">9</td>
			<td id="div"><button type="button" name="button/">/</td>
		</tr>
			<td id="4"><button type="button" name="button4">4</td>
			<td id="5"><button type="button" name="button5">5</td>
			<td id="6"><button type="button" name="button6">6</td>
			<td id="mul"><button type="button" name="button*">*</td>
		</tr>
		<tr>
			<td id="1"><button type="button" name="button1">1</td>
			<td id="2"><button type="button" name="button2">2</td>
			<td id="3"><button type="button" name="button3">3</td>
			<td id="sub"><button type="button" name="button-">-</td>
		</tr>
		<tr>
			<td id="0"><button type="button" name="button0" value="0"> 0 </td>
			<td colspan="2" id="="><button type="button" name="button=" id="eq">    =     </td>
			<td id="add"><button type="button" name="button+">+</td>
		</tr>
	</table>
</body>
</html>
