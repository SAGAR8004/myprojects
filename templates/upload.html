<!DOCTYPE html>
<html>
    <head>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <h3><span style="color: blue">vid</span>gyor</h3>
                </div>
                <h3 class="navbar-right">back</a>&nbsp;&nbsp;</h3>
            </div>
            
        </div>

        
        <div class="container">
        <form action="store" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <label for=title>Title</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div>
                <label for="image">Image</label>
                <input type="file" class="form-control-file" name="image">
            </div>
            <div>
                <label for="video">Video</label>
                <input type="file" class="form-control-file" name="video">
            </div>
            <div name="type">
                <label for="type">Type:</label><br />
                <input type="checkbox" name="mp3">mp3
                <input type="checkbox" name="mp4" >mp4
                <input type="checkbox" name="3gp" >3GP
                <input type="checkbox" name="flv" >FLV
                <input type="checkbox" name="wma" >WMA
            </div>
            <div>
                <label for="desc">Description</label>
                <textarea class="form-control" rows="5" name="desc"></textarea>
            </div>
            <hr />
            <div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>

        </form>
        </div>

    </body>
</html>
